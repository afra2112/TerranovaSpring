spring.application.name=terranova
spring.datasource.url=jdbc:mysql://localhost:3306/terranovaSpring
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.debug=true

spring.web.resources.static-locations=file:./imagenes/,classpath:/static/

imagenes.directorio=imagenes/

mercadopago.access-token=${MERCADO_PAGO_ACCESS_TOKEN}
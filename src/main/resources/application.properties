spring.application.name=terranova

spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}?useSSL=true&requireSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update

# ESTO EVITA LOS LOGS SQL QUE SON BIEN COSTOSOS EN RAILWAY
spring.jpa.show-sql=false
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN


# PARA LOS LOGS

logging.level.root=INFO

logging.level.com.proyecto.terranova=DEBUG

logging.level.org.springframework.web=INFO

logging.level.org.springframework.security=INFO

# ESTO PONE UN FORMATO MAS CHIMBA PARA LOS ERRORES TEST RAILWAY
logging.pattern.console=%d{HH:mm:ss} %-5level %logger{36} - %msg%n

# ERRORES HTTP PARA TESTEAR EN RAILWAY
server.error.include-stacktrace=always
server.error.include-message=always

spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.debug=true

spring.web.resources.static-locations=file:/imagenes/,classpath:/static/
imagenes.directorio=/imagenes/

mercadopago.access-token=${MERCADO_PAGO_ACCESS_TOKEN}
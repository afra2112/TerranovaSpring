<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terranova - Explorar Productos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#388e3c',
                        secondary: '#ffcf00'
                    }
                }
            }
        }
    </script>
    <style>
        * {
            font-family: 'DM Sans', sans-serif;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #059669 0%, #10b981 100%);
        }

        .hover-lift {
            transition: all 0.3s ease;
        }

        .hover-lift:hover {
            transform: translateY(-4px);
        }
    </style>
</head>
<body class="min-h-screen">

<div th:if="${usuario == null}">
    <nav class="fixed top-0 w-full gradient-bg backdrop-blur-md shadow-lg z-50">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between py-4">
                <a class="text-white text-2xl font-bold flex items-center" href="/">
                    <i class='fas fa-leaf mr-2'></i>Terranova
                </a>
                <div class="hidden md:flex items-center space-x-6">
                    <a class="text-white/90 hover:text-white font-medium transition-all duration-300 hover:-translate-y-0.5" href="/">Inicio</a>
                    <a class="text-white/90 hover:text-white font-medium transition-all duration-300 hover:-translate-y-0.5" th:href="@{/productos}">Productos</a>
                    <a class="text-white/90 hover:text-white font-medium transition-all duration-300 hover:-translate-y-0.5" href="#servicios">Servicios</a>
                    <a class="text-white/90 hover:text-white font-medium transition-all duration-300 hover:-translate-y-0.5" href="#contacto">Contacto</a>
                </div>
                <button th:if="${usuario == null}" onclick="abrirModalInicio()" class="bg-white/20 border-2 border-white/30 text-white px-6 py-2 rounded-full font-semibold transition-all duration-300 hover:bg-white hover:text-primary-emerald hover:-translate-y-0.5 backdrop-blur-md">
                    <i class='bx bx-user mr-2'></i>Iniciar Sesión
                </button>
            </div>
        </div>
    </nav>
    <div class="pt-16"></div>
</div>

<div th:if="${usuario != null}">
    <div th:replace="fragments/comprador/navbarComprador :: navbarComprador">></div>
</div>

<div th:classappend="${usuario != null} ? 'ml-64' : ''" class="flex flex-col min-h-screen">
    <main class="lg:px-10 py-10">
        <section class="mb-8">
            <div class="container mx-auto">
                <div class="bg-white rounded-2xl shadow-md p-6">
                    <h1 class="text-3xl font-bold text-gray-800 mb-6">Explorar Productos</h1>

                    <form th:action="@{/productos}" method="get" class="space-y-6">

                        <div class="flex flex-col lg:flex-row gap-4">
                            <div class="flex-1 relative">
                                <i class='bx bx-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400 text-xl'></i>
                                <input type="text"
                                       name="busquedaTexto"
                                       th:value="${param.busqueda}"
                                       placeholder="Buscar por nombre, ubicación o características..."
                                       class="w-full pl-12 pr-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-transparent">
                            </div>
                            <button type="submit"
                                    class="gradient-bg text-white px-6 py-3 rounded-xl hover:shadow-lg transition-all duration-300 flex items-center gap-2 font-semibold">
                                <i class='bx bx-search-alt'></i>
                                Buscar
                            </button>
                        </div>

                        <div class="flex flex-wrap gap-3 items-center">

                            <div class="flex gap-3">
                                <button type="submit" name="tipo" value="todos"
                                        class="px-4 py-2 rounded-lg font-medium flex items-center gap-2
                                [[${param.tipo} == 'todos' ? 'bg-green-100 text-green-700 hover:bg-green-200' : 'bg-gray-100 text-gray-700 hover:bg-gray-200']]">
                                    <i class='bx bx-filter-alt'></i> Todos
                                </button>
                                <button type="submit" name="tipo" value="ganado"
                                        class="px-4 py-2 rounded-lg font-medium flex items-center gap-2
                                [[${param.tipo} == 'ganado' ? 'bg-green-100 text-green-700 hover:bg-green-200' : 'bg-gray-100 text-gray-700 hover:bg-gray-200']]">
                                    <i class='bx bxs-cow'></i> Ganado
                                </button>
                                <button type="submit" name="tipo" value="terreno"
                                        class="px-4 py-2 rounded-lg font-medium flex items-center gap-2
                                [[${param.tipo} == 'terreno' ? 'bg-green-100 text-green-700 hover:bg-green-200' : 'bg-gray-100 text-gray-700 hover:bg-gray-200']]">
                                    <i class='bx bx-landscape'></i> Terrenos
                                </button>
                                <button type="submit" name="tipo" value="finca"
                                        class="px-4 py-2 rounded-lg font-medium flex items-center gap-2
                                [[${param.tipo} == 'finca' ? 'bg-green-100 text-green-700 hover:bg-green-200' : 'bg-gray-100 text-gray-700 hover:bg-gray-200']]">
                                    <i class='bx bxs-home'></i> Fincas
                                </button>
                            </div>

                            <div class="ml-auto">
                                <select name="orden"
                                        class="px-4 py-2 border border-gray-300 rounded-lg font-medium focus:ring-2 focus:ring-green-500 focus:border-transparent"
                                        onchange="this.form.submit()">
                                    <option th:value="asc" th:selected="${param.orden == 'asc'}">Precio: Menor a Mayor</option>
                                    <option th:value="desc" th:selected="${param.orden == 'desc'}">Precio: Mayor a Menor</option>
                                    <option th:value="recientes" th:selected="${param.orden == 'recientes'}">Más Recientes</option>
                                    <option th:value="antiguos" th:selected="${param.orden == 'antiguos'}">Más Antiguos</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <section>
            <div class="container mx-auto">
                <div class="flex justify-between items-center mb-6">
                    <p class="text-gray-600">
                        Mostrando <span class="font-semibold text-gray-800" th:text="${productos.size()}">0</span> resultados
                    </p>
                    <div class="flex gap-2">
                        <button class="p-2 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                            <i class='bx bx-grid-alt text-xl text-gray-600'></i>
                        </button>
                        <button class="p-2 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                            <i class='bx bx-list-ul text-xl text-gray-600'></i>
                        </button>
                    </div>
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                    <div th:each="producto : ${productos}" class="bg-white rounded-2xl shadow-md overflow-hidden hover:shadow-xl transition-all duration-300 hover-lift border border-gray-100">
                        <div class="relative h-56 overflow-hidden">

                            <!-- Botón para agregar a favoritos -->
                            <form th:if="${favoritosIds != null and !#lists.contains(favoritosIds, producto.idProducto.longValue())}"
                                  th:action="@{'/comprador/agregarF/' + ${producto.idProducto}}" method="post"
                                  class="absolute top-4 right-4 z-20">
                                <input type="hidden" name="vieneDe" value="productos">
                                <button type="submit"
                                        class="group relative bg-white/90 backdrop-blur-sm pt-2 pb-0.5 pl-2 pr-2 rounded-full shadow-md border border-gray-200 hover:bg-gray-50 hover:shadow-lg transition-all duration-300 hover:scale-110">
                                    <i class='bx bx-heart text-[1.6rem] text-gray-400 group-hover:text-red-600 transition-colors duration-300'></i>
                                </button>
                            </form>

                            <!-- Botón para eliminar de favoritos -->
                            <form th:if="${favoritosIds != null and #lists.contains(favoritosIds, producto.idProducto.longValue())}"
                                  th:action="@{'/comprador/favoritos/eliminar/' + ${producto.idProducto}}" method="post"
                                  class="absolute top-4 right-4 z-20">
                                <input type="hidden" name="vieneDe" value="productos">
                                <button type="submit"
                                        class="group relative bg-white/95 backdrop-blur-sm pt-2 pb-0.5 pl-2 pr-2 rounded-full shadow-md border border-gray-300 hover:bg-gray-100 hover:shadow-lg transition-all duration-300 hover:scale-110">
                                    <i class='bx bxs-heart text-[1.6rem] text-red-600 group-hover:text-red-700 transition-colors duration-300'></i>
                                    <span class="absolute inset-0 rounded-full bg-red-100/0 group-hover:bg-red-100/30 transition-all duration-300"></span>
                                </button>
                            </form>


                            <div class="relative-group">
                                <div th:if="${producto.citasDisponibles != null and producto.citasDisponibles > 0}" class="absolute top-2 left-2 z-10">
                                    <span class="mx-1 my-1 bg-green-600/90 text-white text-sm font-bold px-4 py-1.5 rounded-full shadow-lg flex items-center gap-1.5 backdrop-blur-sm border border-white/20 transition-all duration-300 group-hover:scale-105 group-hover:shadow-xl">
                                        <i class='bx bx-calendar-check text-[1.1rem]'></i>
                                        <span th:text="${producto.citasDisponibles > 1} ? ${producto.citasDisponibles} + ' citas' : ${producto.citasDisponibles} + ' cita'"></span>
                                    </span>
                                </div>

                                <img th:src="${#lists.isEmpty(producto.imagenes) ? '/placeholder.svg?height=250&width=400' : producto.imagenes.get(0).nombreArchivo}"
                                     alt="Imagen del producto"
                                     class="w-full h-full object-cover hover:scale-110 transition-transform duration-500">
                            </div>
                        </div>

                        <div class="p-5">
                            <div class="mb-3">
                                <h3 class="text-lg font-bold text-gray-800 mb-2 line-clamp-1" th:text="${producto.nombreProducto}">Nombre Producto</h3>
                                <div class="flex items-center justify-between">
                                    <span class="text-2xl font-bold text-green-600" th:text="'$' + ${#numbers.formatDecimal(producto.precioProducto, 0, 'POINT', 0, 'COMMA')}">$0</span>
                                    <span class="text-sm text-gray-500 flex items-center gap-1">
                                        <i class='bx bx-map text-green-600'></i>
                                        <span th:text="${producto.ciudad.nombreCiudad}">Ubicación</span>
                                    </span>
                                </div>
                            </div>

                            <div class="flex items-center gap-2 mb-4 flex-wrap">
                                <span th:if="${producto instanceof T(com.proyecto.terranova.entity.Ganado)}"
                                      class="bg-green-50 text-green-700 px-2.5 py-1 rounded-lg text-xs font-medium flex items-center gap-1">
                                    <i class='bx bxs-group'></i>
                                    <span th:text="${producto.cantidad} + ' cabezas'">0 cabezas</span>
                                </span>
                                <span th:if="${producto instanceof T(com.proyecto.terranova.entity.Ganado)}"
                                      class="bg-blue-50 text-blue-700 px-2.5 py-1 rounded-lg text-xs font-medium flex items-center gap-1">
                                    <i class='bx bx-calendar'></i>
                                    <span th:text="${producto.edadGanado} + ' años'">0 años</span>
                                </span>

                                <span th:if="${producto instanceof T(com.proyecto.terranova.entity.Terreno)}"
                                      class="bg-amber-50 text-amber-700 px-2.5 py-1 rounded-lg text-xs font-medium flex items-center gap-1">
                                    <i class='bx bx-area'></i>
                                    <span th:text="${producto.tamanoTerreno} + ' m²'">0 m²</span>
                                </span>
                                <span th:if="${producto instanceof T(com.proyecto.terranova.entity.Terreno)}"
                                      class="bg-green-50 text-green-700 px-2.5 py-1 rounded-lg text-xs font-medium flex items-center gap-1">
                                    <i class='bx bx-landscape'></i>
                                    <span th:text="${producto.topografiaTerreno}">Plano</span>
                                </span>

                                <span th:if="${producto instanceof T(com.proyecto.terranova.entity.Finca)}"
                                      class="bg-purple-50 text-purple-700 px-2.5 py-1 rounded-lg text-xs font-medium flex items-center gap-1">
                                    <i class='bx bx-home-alt'></i>
                                    <span th:text="'Estrato ' + ${producto.estratoFinca}">Estrato 0</span>
                                </span>
                                <span th:if="${producto instanceof T(com.proyecto.terranova.entity.Finca)}"
                                      class="bg-pink-50 text-pink-700 px-2.5 py-1 rounded-lg text-xs font-medium flex items-center gap-1">
                                    <i class='bx bx-bed'></i>
                                    <span th:text="${producto.numeroHabitaciones} + ' hab.'">0 hab.</span>
                                </span>
                            </div>

                            <div class="flex gap-2">
                                <a th:href="@{/detalle-producto/{idProducto}(idProducto=${producto.idProducto})}"
                                   class="flex-1 gradient-bg text-white py-2.5 rounded-xl hover:shadow-lg transition-all duration-300 text-sm text-center font-semibold flex items-center justify-center gap-2">
                                    <i class='bx bx-show'></i>
                                    Ver detalles
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="flex justify-center items-center gap-2 mt-8">
                    <button class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                        <i class='bx bx-chevron-left'></i>
                    </button>
                    <button class="px-4 py-2 bg-green-600 text-white rounded-lg font-semibold">1</button>
                    <button class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">2</button>
                    <button class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">3</button>
                    <button class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                        <i class='bx bx-chevron-right'></i>
                    </button>
                </div>
            </div>
        </section>
    </main>
</div>

<div th:if="${usuario == null}" id="loginModal"
     class="fixed inset-0 bg-black/40 backdrop-blur-sm flex items-center justify-center z-50 hidden">
    <div id="loginModalContent"
         class="bg-white rounded-2xl shadow-2xl p-8 text-center transform transition-all duration-300 ease-out max-w-md w-full mx-4 scale-75 opacity-0">

        <div class="mb-6">
            <div class="w-16 h-16 gradient-bg rounded-2xl flex items-center justify-center mx-auto mb-4">
                <i class='bx bx-leaf text-white text-2xl'></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-900">Terranova</h1>
        </div>

        <form th:action="@{/login}" method="post" class="space-y-4">
            <div>
                <input type="email" name="username" placeholder="Correo Electrónico" required
                       class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl outline-none focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all duration-300" />
            </div>
            <div>
                <input type="password" name="password" placeholder="Contraseña" required
                       class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl outline-none focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all duration-300" />
            </div>
            <div class="text-right">
                <a th:href="@{/password-olvidada}" class="text-sm text-primary hover:text-green-700 transition-colors">
                    ¿Olvidaste tu contraseña?
                </a>
            </div>
            <button type="submit"
                    class="w-full gradient-bg text-white font-semibold py-3 rounded-xl transition-all duration-300 hover:shadow-lg hover:-translate-y-0.5">
                Iniciar Sesión
            </button>
        </form>

        <div class="flex flex-col gap-3 mt-6">
            <a th:href="@{/registro}"
               class="block w-full bg-gray-100 text-gray-700 hover:bg-gray-200 font-semibold py-3 rounded-xl transition-all duration-300">
                Regístrate
            </a>
            <button onclick="cerrarModalInicio()"
                    class="w-full border-2 border-red-200 text-red-600 hover:bg-red-50 font-semibold py-3 rounded-xl transition-all duration-300">
                Cancelar
            </button>
        </div>
    </div>
</div>

<script>

    function toggleUserDropdown() {
        const dropdown = document.getElementById('userDropdown');
        const arrow = document.getElementById('dropdownArrow');

        if (dropdown && dropdown.classList.contains('opacity-0')) {
            dropdown.classList.remove('opacity-0', 'invisible', 'scale-95');
            dropdown.classList.add('opacity-100', 'visible', 'scale-100');
            if (arrow) arrow.style.transform = 'rotate(180deg)';
        } else if (dropdown) {
            dropdown.classList.add('opacity-0', 'invisible', 'scale-95');
            dropdown.classList.remove('opacity-100', 'visible', 'scale-100');
            if (arrow) arrow.style.transform = 'rotate(0deg)';
        }
    }

    document.addEventListener('click', function(event) {
        const dropdown = document.getElementById('userDropdown');
        const userButton = event.target.closest('[onclick="toggleUserDropdown()"]');

        if (dropdown && !userButton && !dropdown.contains(event.target)) {
            dropdown.classList.add('opacity-0', 'invisible', 'scale-95');
            dropdown.classList.remove('opacity-100', 'visible', 'scale-100');
            const arrow = document.getElementById('dropdownArrow');
            if (arrow) arrow.style.transform = 'rotate(0deg)';
        }
    });

    function abrirModalInicio() {
        const modal = document.getElementById('loginModal');
        const modalContent = document.getElementById('loginModalContent');
        if (modal) {
            modal.classList.remove('hidden');
            requestAnimationFrame(() => {
                modalContent.classList.remove('scale-75', 'opacity-0');
                modalContent.classList.add('scale-100', 'opacity-100');
            });
            document.body.style.overflow = 'hidden';
        }
    }

    function cerrarModalInicio() {
        const modal = document.getElementById('loginModal');
        const modalContent = document.getElementById('loginModalContent');
        if (modal) {
            modalContent.classList.remove('scale-100', 'opacity-100');
            modalContent.classList.add('scale-75', 'opacity-0');
            setTimeout(() => {
                modal.classList.add('hidden');
                document.body.style.overflow = 'auto';
            }, 300);
        }
    }

    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
            cerrarModalInicio();
        }
    });

    document.getElementById('loginModal')?.addEventListener('click', (e) => {
        if (e.target.id === 'loginModal') {
            cerrarModalInicio();
        }
    });
</script>
</body>
</html>

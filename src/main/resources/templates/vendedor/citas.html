<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Citas - Terranova</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#388e3c',
                        'secondary': '#ffcf00'
                    }
                }
            }
        }
    </script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #059669 0%, #10b981 100%);
        }
        /* Added gradient button styles */

        .gradient-btn-secondary {
            background: linear-gradient(135deg, #6b7280 0%, #9ca3af 100%);
        }
        .gradient-btn-danger {
            background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
        }
        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .modal-backdrop {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body class="bg-gray-50">

<div th:replace="fragments/vendedor/navbarVendedor :: navbarVendedor"></div>

<div class="ml-64 flex flex-col min-h-screen">
    <main class="lg:px-10 py-10">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Mis Citas</h1>
            <p class="text-gray-600">Gestiona tus citas programadas con compradores</p>
        </div>

        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white rounded-2xl p-6 border border-gray-200 hover:shadow-lg transition-all">
                <div class="flex items-center justify-between mb-4">
                    <div class="w-12 h-12 bg-green-100 rounded-xl flex items-center justify-center">
                        <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                        </svg>
                    </div>
                    <span class="text-2xl font-bold text-gray-900" th:text="${numReservadas}"></span>
                </div>
                <h3 class="font-medium text-gray-600 mb-1">Citas Reservadas</h3>
                <p class="text-sm text-green-600 font-medium">3 para esta semana</p>
            </div>

            <div class="bg-white rounded-2xl p-6 border border-gray-200 hover:shadow-lg transition-all">
                <div class="flex items-center justify-between mb-4">
                    <div class="w-12 h-12 bg-green-100 rounded-xl flex items-center justify-center">
                        <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                    </div>
                    <span class="text-2xl font-bold text-gray-900" th:text="${numFinalizadas}"></span>
                </div>
                <h3 class="font-medium text-gray-600 mb-1">Citas Finalizadas</h3>
                <p class="text-sm text-green-600 font-medium">Este mes</p>
            </div>

            <div class="bg-white rounded-2xl p-6 border border-gray-200 hover:shadow-lg transition-all">
                <div class="flex items-center justify-between mb-4">
                    <div class="w-12 h-12 bg-gray-100 rounded-xl flex items-center justify-center">
                        <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </div>
                    <span class="text-2xl font-bold text-gray-900" th:text="${numCanceladas}"></span>
                </div>
                <h3 class="font-medium text-gray-600 mb-1">Citas Canceladas</h3>
                <p class="text-sm text-gray-600 font-medium">Este mes</p>
            </div>
        </div>

        <!-- Filters -->
        <div class="bg-white rounded-2xl p-6 border border-gray-200 mb-8">
            <div class="flex flex-wrap items-center gap-4">
                <h3 class="font-semibold text-gray-900">Filtrar por estado:</h3>
                <button class="px-4 py-2 bg-[#388e3c] text-white rounded-xl font-medium hover:bg-[#2e7d32] transition-colors">
                    Todas
                </button>
                <button class="px-4 py-2 border border-gray-300 text-gray-700 rounded-xl font-medium hover:bg-gray-50 transition-colors">
                    Reservadas
                </button>
                <button class="px-4 py-2 border border-gray-300 text-gray-700 rounded-xl font-medium hover:bg-gray-50 transition-colors">
                    Finalizadas
                </button>
                <button class="px-4 py-2 border border-gray-300 text-gray-700 rounded-xl font-medium hover:bg-gray-50 transition-colors">
                    Canceladas
                </button>
            </div>
        </div>


    </main>
</div>

<!-- Modal Cancelar -->
<div id="cancelModal" class="fixed inset-0 modal-backdrop hidden items-center justify-center z-50">
    <div class="modal-content rounded-3xl p-8 max-w-md w-full mx-4 shadow-2xl">
        <div class="text-center mb-6">
            <div class="w-16 h-16 bg-red-100 rounded-2xl flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </div>
            <h3 class="text-2xl font-bold text-gray-800 mb-2">Cancelar Cita</h3>
            <p class="text-gray-600">¿Estás seguro de que deseas cancelar esta cita?</p>
        </div>

        <div class="flex gap-3">
            <button onclick="closeCancelModal()" class="flex-1 px-6 py-3 text-gray-600 hover:text-gray-800 font-medium transition-colors">
                No, mantener
            </button>
            <form th:action="@{/vendedor/citas/cancelar-cita}" method="post">
                <input type="hidden" name="idCita" id="valueIdCita">
                <button type="submit" class="flex-1 bg-red-600 text-white px-6 py-3 rounded-xl font-medium hover:bg-red-700 transition-colors">
                    Sí, cancelar
                </button>
            </form>
        </div>
    </div>
</div>

<script>
        function openAvailabilityModal() {
            const modal = document.getElementById('availabilityModal');
            modal.classList.remove('hidden');
        }

        function closeAvailabilityModal() {
            const modal = document.getElementById('availabilityModal');
            modal.classList.add('hidden');
        }

        function openCancelModal(idCita) {
            document.getElementById('cancelModal').classList.remove('hidden');
            document.getElementById('cancelModal').classList.add('flex');
            document.getElementById('valueIdCita').value = idCita;
        }

        function closeCancelModal() {
            document.getElementById('cancelModal').classList.add('hidden');
            document.getElementById('cancelModal').classList.remove('flex');
        }

        // Cerrar modales al hacer clic fuera
        document.getElementById('rescheduleModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeRescheduleModal();
            }
        });

        document.getElementById('cancelModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeCancelModal();
            }
        });

        // User dropdown
        function toggleUserDropdown() {
            const dropdown = document.getElementById('userDropdown');
            const arrow = document.getElementById('dropdownArrow');

            if (dropdown.classList.contains('opacity-0')) {
                dropdown.classList.remove('opacity-0', 'invisible', 'scale-95');
                dropdown.classList.add('opacity-100', 'visible', 'scale-100');
                arrow.style.transform = 'rotate(180deg)';
            } else {
                dropdown.classList.add('opacity-0', 'invisible', 'scale-95');
                dropdown.classList.remove('opacity-100', 'visible', 'scale-100');
                arrow.style.transform = 'rotate(0deg)';
            }
        }

        document.addEventListener('click', function(event) {
            const dropdown = document.getElementById('userDropdown');
            const userButton = event.target.closest('[onclick="toggleUserDropdown()"]');

            if (!userButton && !dropdown.contains(event.target)) {
                dropdown.classList.add('opacity-0', 'invisible', 'scale-95');
                dropdown.classList.remove('opacity-100', 'visible', 'scale-100');
                document.getElementById('dropdownArrow').style.transform = 'rotate(0deg)';
            }
        });
</script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Terranova - Datos personales actualizados</title>
    <style th:utext="${css}"></style>
</head>
<body>
<div class="email-container">
    <div class="header">Terranova</div>
    <div class="content">
        <p>¡Hola <strong th:text="${nombreUsuario}"></strong>!</p>
        <p>Has actualizado tus datos personales. Puedes ir a tu perfil para verlos reflejados.</p>
    </div>
    <div class="button-container">
        <a th:href="${linkAccion}" class="btn">Ir a Mi Perfil</a>
    </div>
    <div class="footer">Este es un mensaje automático, no es necesario responder.</div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Terranova - Venta Modificada</title>
    <style th:utext="${css}"></style>
</head>
<body>
<div class="email-container">
    <div class="header">Terranova</div>
    <div class="content">
        <p>¡Hola <strong th:text="${nombreUsuario}"></strong>!</p>
        <p th:utext="'Se han modificado los datos de tu venta para el producto <b>' + ${nombreTipoNotificacion} + '. Revisa el panel para confirmar los cambios.'"></p>
    </div>
    <div class="button-container">
        <a th:href="${linkAccion}" class="btn">Ir a Mis Ventas</a>
    </div>
    <div class="footer">Este es un mensaje automático, no es necesario responder.</div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Terranova - Cita Reservada (Vendedor)</title>
    <style th:utext="${css}"></style>
</head>
<body>
<div class="email-container">
    <div class="header">Terranova</div>
    <div class="content">
        <p>¡Hola <strong th:text="${nombreUsuario}"></strong>!</p>
        <p th:utext="'El comprador <b>' + ${nombreUsuarioContrario} +
                     '</b> ha reservado una cita para tu producto <b>' + ${nombreTipoNotificacion} +
                     '</b>. Puedes revisar en Mis Citas para más detalles.'"></p>
    </div>
    <div class="button-container">
        <a th:href="${linkAccion}" class="btn">Ir a Mis Citas</a>
    </div>
    <div class="footer">Este es un mensaje automático, no es necesario responder.</div>
</div>
</body>
</html>

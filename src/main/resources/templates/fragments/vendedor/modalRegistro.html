<div th:fragment="formProducto">
    <div id="registerModal" class="fixed inset-0 modal-backdrop hidden items-center justify-center z-50">
        <div class="modal-content rounded-3xl p-8 max-w-2xl w-full mx-4 shadow-2xl">
            <h3 class="text-2xl font-bold text-gray-800 mb-4 text-center">Registrar Producto</h3>

                <form th:action="@{/vendedor/productos/guardarP}" method="post" id="formProducto">
                    <input type="hidden" name="tipoProducto" id="tipoProducto">

                    <input type="text" name="nombreProducto" placeholder="Nombre" required>
                    <input type="number" name="precioProducto" placeholder="Precio" required>
                    <input type="text" name="descripcion" placeholder="Descripción" required>
                    <select  name="idCiudad">
                        <option th:each="ciudad : ${ciudades}" th:value="${ciudad.idCiudad}"  th:text="${ciudad.nombreCiudad}"></option>
                    </select>

                    <div id="camposTipoProducto"></div>

                    <!-- Puedes agregar más bloques th:if para finca y ganado -->

                    <button type="submit">Guardar</button>
                </form>
            <div class="flex justify-end mt-6">
                <button type="button" onclick="cerrarModalRegistro()" class="px-4 py-2 text-gray-600">Cancelar</button>
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Guardar</button>
            </div>
        </div>
    </div>
</div>

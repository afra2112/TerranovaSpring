<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Terranova</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-emerald': '#059669',
                        'bright-emerald': '#10b981',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'DM Sans', sans-serif;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #059669 0%, #10b981 100%);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.6s ease-out;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-primary-emerald via-bright-emerald to-emerald-900 min-h-screen flex items-center justify-center p-4">

<div class="w-full max-w-md fade-in-up">
    <div class="bg-white rounded-2xl shadow-2xl p-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="w-16 h-16 gradient-bg rounded-2xl flex items-center justify-center mx-auto mb-4 transform transition-transform duration-300 hover:scale-110">
                <i class="fas fa-leaf text-white text-2xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-900 mb-2">¿Olvidaste tu contraseña?</h1>
            <p class="text-gray-600">No te preocupes, te enviaremos instrucciones para recuperarla</p>
        </div>

        <!-- Form -->
        <form th:action="@{/password-olvidada}" method="post" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="fas fa-envelope mr-2 text-primary-emerald"></i>Correo Electrónico
                </label>
                <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="tu@email.com"
                        required
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl outline-none focus:border-primary-emerald focus:ring-2 focus:ring-primary-emerald/20 transition-all duration-300"
                />
            </div>

            <!-- Success/Error Messages -->
            <div th:if="${param.success}" class="p-4 bg-green-50 border border-green-200 rounded-xl">
                <p class="text-green-600 text-sm font-medium flex items-center">
                    <i class="fas fa-check-circle mr-2"></i>
                    Se ha enviado un correo con las instrucciones
                </p>
            </div>

            <div th:if="${param.error}" class="p-4 bg-red-50 border border-red-200 rounded-xl">
                <p class="text-red-600 text-sm font-medium flex items-center">
                    <i class="fas fa-exclamation-circle mr-2"></i>
                    No se encontró una cuenta con ese correo
                </p>
            </div>

            <button
                    type="submit"
                    class="w-full gradient-bg text-white font-semibold py-3 rounded-xl transition-all duration-300 hover:shadow-lg hover:-translate-y-0.5"
            >
                <i class="fas fa-paper-plane mr-2"></i>Enviar Recuperacion
            </button>
        </form>

        <!-- Back to Login -->
        <div class="mt-6 text-center">
            <a
                    th:href="@{/login}"
                    class="text-primary-emerald hover:text-bright-emerald font-semibold transition-colors duration-300 inline-flex items-center"
            >
                <i class="fas fa-arrow-left mr-2"></i>Volver al inicio de sesión
            </a>
        </div>
    </div>

</div>

</body>
</html>

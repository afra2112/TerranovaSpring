<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Terranova - Petición Finalización</title>
    <style th:utext="${css}"></style>
</head>
<body>
<div class="email-container">
    <div class="header">Terranova</div>
    <div class="content">
        <p>¡Hola <strong th:text="${nombreUsuario}"></strong>!</p>
        <p th:text="'Se ha solicitado la finalización de la venta del producto ' + ${nombreTipoNotificacion} + ' con ' + ${nombreUsuarioContrario} + '. Ingresa al panel para aceptar o rechazar la petición.'"></p>
    </div>
    <div class="button-container">
        <a th:href="${linkAccion}" class="btn">Ir a Mis Ventas</a>
    </div>
    <div class="footer">Este es un mensaje automático, no es necesario responder.</div>
</div>
</body>
</html>

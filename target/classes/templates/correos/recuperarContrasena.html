<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Terranova - Recuperacion de contrasena</title>
    <style th:utext="${css}"></style>
</head>
<body>
<div class="email-container">
    <div class="header">Terranova</div>
    <div class="content">
        <p>¡Hola <strong th:text="${nombreUsuario}"></strong>!</p>
        <p>Haz click en el siguiente boton para recuperar tu contrasena. Luego de eso inicia sesion normalmente.</p>
    </div>
    <div class="button-container">
        <a th:href="${linkAccion}" class="btn">Recuperar Contrasena</a>
    </div>
    <div class="footer">Este es un mensaje automático, no es necesario responder.</div>
</div>
</body>
</html>

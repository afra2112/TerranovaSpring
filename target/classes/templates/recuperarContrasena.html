<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - Terranova</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-emerald': '#059669',
                        'bright-emerald': '#10b981',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'DM Sans', sans-serif;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #059669 0%, #10b981 100%);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.6s ease-out;
        }

        .password-strength {
            height: 4px;
            border-radius: 2px;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-primary-emerald via-bright-emerald to-emerald-900 min-h-screen flex items-center justify-center p-4">

<div class="w-full max-w-md fade-in-up">
    <div class="bg-white rounded-2xl shadow-2xl p-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="w-16 h-16 gradient-bg rounded-2xl flex items-center justify-center mx-auto mb-4 transform transition-transform duration-300 hover:scale-110">
                <i class="fas fa-lock text-white text-2xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Restablecer Contraseña</h1>
            <p class="text-gray-600">Ingresa tu nueva contraseña</p>
        </div>

        <form th:action="@{/recuperar-password}" method="post" id="resetPasswordForm" class="space-y-6">
            <input type="hidden" name="token" th:value="${param.token}" />
            <div>
                <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="fas fa-key mr-2 text-primary-emerald"></i>Nueva Contraseña
                </label>
                <div class="relative">
                    <input
                            type="password"
                            id="password"
                            name="nuevaContrasena"
                            placeholder="Mínimo 8 caracteres"
                            required
                            minlength="8"
                            class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl outline-none focus:border-primary-emerald focus:ring-2 focus:ring-primary-emerald/20 transition-all duration-300"
                    />
                    <button
                            type="button"
                            onclick="togglePassword('password')"
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors"
                    >
                        <i class="fas fa-eye" id="togglePassword"></i>
                    </button>
                </div>
                <div class="mt-2">
                    <div class="password-strength bg-gray-200" id="passwordStrength"></div>
                    <p class="text-xs text-gray-500 mt-1" id="strengthText">La contraseña debe tener al menos 8 caracteres</p>
                </div>
            </div>

            <div>
                <label for="confirmPassword" class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="fas fa-check-double mr-2 text-primary-emerald"></i>Confirmar Contraseña
                </label>
                <div class="relative">
                    <input
                            type="password"
                            id="confirmPassword"
                            name="confirmPassword"
                            placeholder="Repite tu contraseña"
                            required
                            class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl outline-none focus:border-primary-emerald focus:ring-2 focus:ring-primary-emerald/20 transition-all duration-300"
                    />
                    <button
                            type="button"
                            onclick="togglePassword('confirmPassword')"
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors"
                    >
                        <i class="fas fa-eye" id="toggleConfirmPassword"></i>
                    </button>
                </div>
                <p class="text-xs mt-1 hidden" id="matchError">
                    <i class="fas fa-exclamation-circle text-red-500 mr-1"></i>
                    <span class="text-red-500">Las contraseñas no coinciden</span>
                </p>
                <p class="text-xs mt-1 hidden" id="matchSuccess">
                    <i class="fas fa-check-circle text-green-500 mr-1"></i>
                    <span class="text-green-500">Las contraseñas coinciden</span>
                </p>
            </div>

            <div th:if="${param.mensaje}" class="p-4 bg-red-50 border border-red-200 rounded-xl">
                <p class="text-red-600 text-sm font-medium flex items-center">
                    <i class="fas fa-exclamation-circle mr-2"></i>
                    El enlace ha expirado o es inválido
                </p>
            </div>

            <button
                    type="submit"
                    id="submitBtn"
                    class="w-full gradient-bg text-white font-semibold py-3 rounded-xl transition-all duration-300 hover:shadow-lg hover:-translate-y-0.5 disabled:opacity-50 disabled:cursor-not-allowed"
            >
                <i class="fas fa-save mr-2"></i>Restablecer Contraseña
            </button>
        </form>

        <div class="mt-6 text-center">
            <a
                    th:href="@{/login}"
                    class="text-primary-emerald hover:text-bright-emerald font-semibold transition-colors duration-300 inline-flex items-center"
            >
                <i class="fas fa-arrow-left mr-2"></i>Volver al inicio de sesión
            </a>
        </div>
    </div>
</div>

<script>
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const submitBtn = document.getElementById('submitBtn');
    const matchError = document.getElementById('matchError');
    const matchSuccess = document.getElementById('matchSuccess');
    const strengthBar = document.getElementById('passwordStrength');
    const strengthText = document.getElementById('strengthText');

    // Toggle password visibility
    function togglePassword(fieldId) {
        const field = document.getElementById(fieldId);
        const icon = document.getElementById('toggle' + fieldId.charAt(0).toUpperCase() + fieldId.slice(1));

        if (field.type === 'password') {
            field.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            field.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }

    passwordInput.addEventListener('input', function() {
        const password = this.value;
        let strength = 0;

        if (password.length >= 8) strength++;
        if (password.match(/[a-z]+/)) strength++;
        if (password.match(/[A-Z]+/)) strength++;
        if (password.match(/[0-9]+/)) strength++;
        if (password.match(/[$@#&!]+/)) strength++;

        switch(strength) {
            case 0:
            case 1:
                strengthBar.style.width = '20%';
                strengthBar.style.backgroundColor = '#ef4444';
                strengthText.textContent = 'Contraseña muy débil';
                strengthText.style.color = '#ef4444';
                break;
            case 2:
                strengthBar.style.width = '40%';
                strengthBar.style.backgroundColor = '#f59e0b';
                strengthText.textContent = 'Contraseña débil';
                strengthText.style.color = '#f59e0b';
                break;
            case 3:
                strengthBar.style.width = '60%';
                strengthBar.style.backgroundColor = '#eab308';
                strengthText.textContent = 'Contraseña media';
                strengthText.style.color = '#eab308';
                break;
            case 4:
                strengthBar.style.width = '80%';
                strengthBar.style.backgroundColor = '#10b981';
                strengthText.textContent = 'Contraseña fuerte';
                strengthText.style.color = '#10b981';
                break;
            case 5:
                strengthBar.style.width = '100%';
                strengthBar.style.backgroundColor = '#059669';
                strengthText.textContent = 'Contraseña muy fuerte';
                strengthText.style.color = '#059669';
                break;
        }

        validatePasswords();
    });

    function validatePasswords() {
        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;

        if (confirmPassword.length === 0) {
            matchError.classList.add('hidden');
            matchSuccess.classList.add('hidden');
            submitBtn.disabled = false;
            return;
        }

        if (password !== confirmPassword) {
            matchError.classList.remove('hidden');
            matchSuccess.classList.add('hidden');
            confirmPasswordInput.classList.add('border-red-500');
            confirmPasswordInput.classList.remove('border-green-500');
            submitBtn.disabled = true;
        } else {
            matchError.classList.add('hidden');
            matchSuccess.classList.remove('hidden');
            confirmPasswordInput.classList.remove('border-red-500');
            confirmPasswordInput.classList.add('border-green-500');
            submitBtn.disabled = false;
        }
    }

    confirmPasswordInput.addEventListener('input', validatePasswords);

    document.getElementById('resetPasswordForm').addEventListener('submit', function(e) {
        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;

        if (password !== confirmPassword) {
            e.preventDefault();
            alert('Las contraseñas no coinciden. Por favor, verifica e intenta nuevamente.');
            return false;
        }

        if (password.length < 8) {
            e.preventDefault();
            alert('La contraseña debe tener al menos 8 caracteres.');
            return false;
        }
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="navbarVendedor">
    <aside class="fixed left-0 top-0 h-full w-64 glass-effect shadow-2xl z-40 flex flex-col">
        <!-- Logo -->
        <div class="p-6 border-b border-white/20">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 gradient-bg rounded-xl flex items-center justify-center floating-animation">
                    <i class='bx bx-leaf text-white text-xl'></i>
                </div>
                <h1 class="text-2xl font-bold bg-gradient-to-r from-emerald-600 to-emerald-800 bg-clip-text text-transparent">
                    Terranova
                </h1>
            </div>
        </div>

        <!-- Navegación -->
        <nav class="flex-1 p-4 space-y-2">
            <a  th:classappend="${dashboard} ? 'bg-emerald-50/50 text-emerald-700' : 'text-gray-600'" th:href="@{/vendedor/dashboard}" class="sidebar-item flex items-center space-x-3 p-3 rounded-xl hover:bg-emerald-50/50 hover:text-emerald-700 font-medium">
                <i class='bx bx-home text-xl'></i>
                <span>Inicio</span>
            </a>
            <a  th:classappend="${posicionProductos} ? 'bg-emerald-50/50 text-emerald-700' : 'text-gray-600'" th:href="@{/vendedor/productos}" class="sidebar-item flex items-center space-x-3 p-3 rounded-xl hover:bg-emerald-50/50 hover:text-emerald-700 font-medium">
                <i class='bx bx-home text-xl'></i>
                <span>Productos</span>
            </a>
            <a th:classappend="${calendario} ? 'bg-emerald-50/50 text-emerald-700' : 'text-gray-600'" th:href="@{/vendedor/mi-calendario}" class="sidebar-item flex items-center space-x-3 p-3 rounded-xl hover:bg-emerald-50/50 hover:text-emerald-700 font-medium">
                <i class='bx bx-calendar text-xl'></i>
                <span>Mi Calendario</span>
            </a>
            <a th:classappend="${posicionCitas} ? 'bg-emerald-50/50 text-emerald-700' : 'text-gray-600'" th:href="@{/vendedor/citas}" class="sidebar-item flex items-center space-x-3 p-3 rounded-xl hover:bg-emerald-50/50 hover:text-emerald-700 font-medium">
                <i class='bx bx-calendar text-xl'></i>
                <span>Gestión de Citas</span>
            </a>
            <a th:classappend="${posicionVentas} ? 'bg-emerald-50/50 text-emerald-700' : 'text-gray-600'" th:href="@{/vendedor/ventas}" class="sidebar-item flex items-center space-x-3 p-3 rounded-xl hover:bg-emerald-50/50 text-gray-700 hover:text-emerald-700 font-medium">
                <i class='bx bx-cart text-xl'></i>
                <span>Ventas</span>
            </a>
        </nav>

        <div class="p-4 border-t border-white/20 mt-auto relative">
            <div class="flex items-center space-x-2 bg-gray-100 rounded-full px-4 py-3 cursor-pointer hover:bg-gray-200 transition-colors" onclick="toggleUserDropdown()">
                <div th:if="${usuario.foto == null}" class="w-9 h-9 bg-[#388e3c] rounded-full flex items-center justify-center">
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                    </svg>
                </div>
                <div th:if="${usuario.foto != null}" class="w-9 h-9 rounded-full overflow-hidden flex items-center justify-center">
                    <img th:src="@{'/' + ${usuario.foto}}" alt="Foto de perfil" class="w-full h-full object-cover">
                </div>
                <span class="text-base font-medium text-gray-700" th:text="${nombreMostrar}"></span>
                <svg class="w-5 h-5 text-gray-500 transition-transform duration-200" id="dropdownArrow" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                </svg>
            </div>

            <div id="userDropdown" class="absolute bottom-24 left-4 w-56 bg-white rounded-xl shadow-2xl ring-1 ring-gray-100 py-3 z-50 opacity-0 invisible transform scale-95 transition-all duration-200">
                <a th:href="@{/usuarios/mi-perfil(id=${2})}" class="flex items-center px-5 py-4 text-gray-700 hover:bg-gray-50 transition-colors text-base">
                    <svg class="w-5 h-5 mr-3 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                    </svg>
                    Mi Perfil
                </a>
                <a href="#" class="flex items-center px-5 py-4 text-gray-700 hover:bg-gray-50 transition-colors text-base">
                    <svg class="w-5 h-5 mr-3 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-2.5 5M7 13l2.5-5M17 21a2 2 0 100-4 2 2 0 000 4zM9 21a2 2 0 100-4 2 2 0 000 4z"/>
                    </svg>
                    Notificaciones
                </a>
                <a th:href="@{/comprador/explorar}" class="flex items-center px-5 py-4 text-gray-700 hover:bg-gray-50 transition-colors text-base">
                    <svg class="w-5 h-5 mr-3 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-2.5 5M7 13l2.5-5M17 21a2 2 0 100-4 2 2 0 000 4zM9 21a2 2 0 100-4 2 2 0 000 4z"/>
                    </svg>
                    Panel Comprador
                </a>
                <hr class="my-2 border-gray-100">
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="w-full text-left">
                    <span class="flex items-center px-5 py-4 text-red-600 hover:bg-red-50 transition-colors text-base">
                        <svg class="w-5 h-5 mr-3 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                        </svg>
                        Cerrar Sesión
                    </span>
                    </button>
                </form>
            </div>
        </div>
    </aside>
</div>
</body>
</html>

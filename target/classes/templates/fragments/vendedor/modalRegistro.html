<div th:fragment="formProducto">
    <div id="registerModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden overflow-y-auto flex items-center justify-center p-4">
        <div class="bg-white rounded-3xl max-w-4xl w-full mx-auto shadow-2xl border border-gray-100">
            <div class="bg-gradient-to-r from-green-50 to-emerald-50 px-8 py-6 rounded-t-3xl border-b border-gray-100">
                <h2 class="text-3xl font-bold text-gray-800 flex items-center gap-3">
                    <div class="w-8 h-8 bg-green-500 rounded-full flex items-center justify-center">
                        <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                        </svg>
                    </div>
                    Agregar Producto
                </h2>
                <p class="text-gray-600 mt-2">Complete la información del terreno</p>
            </div>

            <div class="p-8 max-h-[70vh] overflow-y-auto">
                <form th:action="@{/vendedor/productos/guardarP}" method="post" id="formProducto" class="space-y-6">
                <input type="hidden" name="tipoProducto" id="tipoProducto">
                <div class="bg-gray-50 rounded-2xl p-6">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4 flex items-center gap-2">
                        <div class="w-5 h-5 bg-blue-500 rounded-full"></div>
                        Información Básica
                    </h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-2">
                            <label class="block text-sm font-semibold text-gray-700">Nombre del Producto</label>
                            <input type="text" name="nombreProducto"  required
                                   class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-200 bg-white shadow-sm hover:shadow-md"
                                   placeholder="Ingrese el nombre del producto"/>
                        </div>

                        <div class="space-y-2">
                            <label class="block text-sm font-semibold text-gray-700">Precio</label>
                            <div class="relative">
                                <span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500 font-medium">$</span>
                                <input type="number" name="precioProducto"  required
                                       class="w-full pl-8 pr-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-200 bg-white shadow-sm hover:shadow-md"
                                       placeholder="0.00">
                            </div>
                        </div>
                    </div>

                    <div class="space-y-2 mt-6">
                        <label class="block text-sm font-semibold text-gray-700">Descripción</label>
                        <textarea name="descripcion"  required
                                  class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-200 bg-white shadow-sm hover:shadow-md resize-none"
                                  placeholder="Describa las características principales del terreno..."
                                  rows="4"></textarea>
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700">Ciudad</label>
                        <select name="idCiudad" class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition-all duration-200 bg-white shadow-sm hover:shadow-md appearance-none cursor-pointer">
                            <option value="">Seleccionar ciudad</option>
                            <option th:each="ciudad : ${ciudades}" th:value="${ciudad.idCiudad}" th:text="${ciudad.nombreCiudad}"></option>
                        </select>
                    </div>
                </div>

                <div id="camposTipoProducto" class="bg-emerald-50 rounded-2xl p-6"></div>

                    <div class="flex flex-col sm:flex-row gap-4 pt-6 border-t border-gray-200">
                        <button type="submit"
                                class="flex-1 bg-gradient-to-r from-green-600 to-emerald-600 text-white px-8 py-4 rounded-xl font-semibold shadow-lg hover:shadow-xl hover:from-green-700 hover:to-emerald-700 transform hover:-translate-y-0.5 transition-all duration-200 flex items-center justify-center gap-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                            </svg>
                            Publicar Producto
                        </button>

                        <button type="button" onclick="cerrarModalRegistro()"
                                class="flex-1 sm:flex-none bg-gradient-to-r from-red-500 to-red-600 text-white px-8 py-4 rounded-xl font-semibold shadow-lg hover:shadow-xl hover:from-red-600 hover:to-red-700 transform hover:-translate-y-0.5 transition-all duration-200 flex items-center justify-center gap-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                            Cerrar
                        </button>
                    </div>
            </form>
            </div>
        </div>
    </div>
</div>

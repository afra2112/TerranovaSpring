<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Terranova - Acceso Denegado</title>
    <style>
        :root {
            --emerald-600: #059669;
            --emerald-700: #047857;
            --emerald-800: #065f46;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --white: #ffffff;
        }

        body {
            background-color: var(--gray-50);
            font-family: 'DM Sans', sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: var(--white);
            border-radius: 1rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            border: 1px solid var(--gray-200);
            max-width: 480px;
            width: 100%;
            padding: 2rem;
            animation: fadeIn 0.5s ease-in-out;
        }

        .header {
            background: linear-gradient(135deg, var(--emerald-600), var(--emerald-700));
            color: var(--white);
            text-align: center;
            border-radius: 0.75rem;
            padding: 2rem 1rem;
            margin-bottom: 1.5rem;
        }

        .header i {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0.2rem 0;
        }

        .header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .content {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--gray-700);
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            padding: 0.9rem 1.5rem;
            border-radius: 0.75rem;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .btn i {
            margin-right: 0.5rem;
        }

        .btn-explore {
            background: var(--emerald-600);
            color: var(--white);
            box-shadow: 0 4px 15px rgba(5,150,105,0.3);
        }

        .btn-explore:hover {
            background: var(--emerald-700);
        }

        .btn-logout {
            background: var(--gray-600);
            color: var(--white);
            box-shadow: 0 4px 15px rgba(75,85,99,0.3);
        }

        .btn-logout:hover {
            background: var(--gray-700);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="card">
    <!-- Header -->
    <div class="header">
        <i class="fas fa-lock"></i>
        <h1>403 - Acceso Denegado</h1>
        <p>No tienes permisos para acceder a este recurso.</p>
    </div>

    <!-- Content -->
    <div class="content">
        <p>Si crees que esto es un error, vuelve a explorar o inicia sesión nuevamente.</p>
    </div>

    <!-- Actions -->
    <div class="actions">
        <a th:href="@{/comprador/explorar}" class="btn btn-explore">
            <i class="fas fa-seedling"></i> Ir a Explorar
        </a>

        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-logout w-full">
                <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
            </button>
        </form>
    </div>
</div>
</body>
</html>

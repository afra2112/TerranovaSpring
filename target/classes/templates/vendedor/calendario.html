<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario - Panel Vendedor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .fc-event-title { font-weight: 500; }
        .fc-event-time { font-size: 0.85em; }
        .disponibilidad-event { background-color: #388e3c !important; border-color: #2e7d32 !important; }
        .cita-pendiente-event { background-color: #ff9800 !important; border-color: #f57c00 !important; }
        .cita-aceptada-event { background-color: #2196f3 !important; border-color: #1976d2 !important; }
        .cita-finalizada-event { background-color: #4caf50 !important; border-color: #388e3c !important; }
        .cita-cancelada-event { background-color: #f44336 !important; border-color: #d32f2f !important; }
        .gradient-bg {
            background: linear-gradient(135deg, #059669 0%, #10b981 100%);
        }
        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .modal-backdrop {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }.floating-animation {
            animation: float 6s ease-in-out infinite;
        }
        .product-option {
            transition: all 0.3s ease;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.05) 0%, rgba(5, 150, 105, 0.02) 100%);
            border: 2px solid rgba(16, 185, 129, 0.1);
        }
        .product-option:hover {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.15) 0%, rgba(5, 150, 105, 0.08) 100%);
            border-color: rgba(16, 185, 129, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.15);
        }
        .gradient-bg {
            background: linear-gradient(135deg, #059669 0%, #10b981 100%);
        }
    </style>
</head>
<body class="bg-gray-50">

<div th:replace="fragments/vendedor/navbarVendedor :: navbarVendedor"></div>

<div class="ml-64 flex flex-col min-h-screen">
    <main class="lg:px-10 py-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

            <div class="mb-8">
                <div class="flex justify-between items-center">
                    <div>
                        <h1 class="text-3xl font-bold text-gray-900">Calendario de Citas</h1>
                        <p class="text-gray-600 mt-2">Gestiona tus disponibilidades y citas programadas</p>
                    </div>
                    <button onclick="openDisponibilidadModal()" class="gradient-bg text-white px-6 py-3 rounded-xl font-medium hover:bg-[#2e7d32] transition-colors flex items-center space-x-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                        </svg>
                        <span>Agregar Disponibilidad</span>
                    </button>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-4 mb-6">
                <h3 class="font-semibold text-gray-800 mb-3">Leyenda</h3>
                <div class="flex flex-wrap gap-4">
                    <div class="flex items-center space-x-2">
                        <div class="w-4 h-4 bg-[#2196f3] rounded"></div>
                        <span class="text-sm text-gray-600">Disponibilidades</span>
                    </div>
                    <div class="flex items-center space-x-2">
                        <div class="w-4 h-4 bg-[#ff9800] rounded"></div>
                        <span class="text-sm text-gray-600">Citas Pendientes</span>
                    </div>
                    <div class="flex items-center space-x-2">
                        <div class="w-4 h-4 bg-[#388e3c] rounded"></div>
                        <span class="text-sm text-gray-600">Citas Aceptadas</span>
                    </div>
                    <div class="flex items-center space-x-2">
                        <div class="w-4 h-4 bg-[#4caf50] rounded"></div>
                        <span class="text-sm text-gray-600">Citas Finalizadas</span>
                    </div>
                    <div class="flex items-center space-x-2">
                        <div class="w-4 h-4 bg-[#f44336] rounded"></div>
                        <span class="text-sm text-gray-600">Citas Canceladas</span>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                <div id="calendar"></div>
            </div>
        </div>

        <div id="disponibilidadModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 opacity-0 invisible transition-all duration-300">
            <div class="bg-white rounded-2xl p-6 max-w-md w-full mx-4 transform scale-95 transition-transform duration-300">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xl font-bold text-gray-800" id="disponibilidadModalTitle">Agregar Disponibilidad</h3>
                    <button onclick="closeDisponibilidadModal()" class="text-gray-400 hover:text-gray-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>

                <form id="disponibilidadForm" th:action="@{/vendedor/mi-calendario/registrar-disponibilidad}" method="post">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Fecha</label>
                            <input required type="date" id="disponibilidadFecha" name="fecha" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-[#388e3c] focus:border-transparent">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Hora</label>
                            <input required type="time" id="disponibilidadHoraInicio" name="hora" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-[#388e3c] focus:border-transparent">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Producto</label>
                            <select required id="disponibilidadProducto" name="idProducto" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-[#388e3c] focus:border-transparent">
                                <option th:each="producto : ${productos}" th:text="${producto.nombreProducto}" th:value="${producto.idProducto}"></option>
                                <option th:if="${productos.isEmpty()}">No tienes productos publicados aun.</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Descripción (Opcional)</label>
                            <textarea id="disponibilidadDescripcion" rows="3" name="descripcion" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-[#388e3c] focus:border-transparent" placeholder="Ej: Visita a finca, Evaluación de ganado..."></textarea>
                        </div>
                    </div>

                    <div class="flex space-x-3 mt-6">
                        <button type="button" onclick="closeDisponibilidadModal()" class="flex-1 border border-gray-300 text-gray-700 px-4 py-3 rounded-xl font-medium hover:bg-gray-50 transition-colors">
                            Cancelar
                        </button>
                        <button type="submit" class="flex-1 gradient-bg text-white px-4 py-3 rounded-xl font-medium hover:bg-[#2e7d32] transition-colors">
                            Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div id="citaModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 opacity-0 invisible transition-all duration-300">
            <div class="bg-white rounded-2xl p-6 max-w-md w-full mx-4 transform scale-95 transition-transform duration-300">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xl font-bold text-gray-800">Detalles de la Cita</h3>
                    <button onclick="closeCitaModal()" class="text-gray-400 hover:text-gray-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>

                <div id="citaContent" class="space-y-4">
                    <!--aqui se va a colocar el js-->
                </div>

                <div id="citaActions" class="flex space-x-3 mt-6">

                </div>
            </div>
        </div>


    </main>
</div>

<!-- Modal de Detalles de Disponibilidad -->
<div id="detalleDisponibilidadModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 opacity-0 invisible transition-all duration-300">
    <div class="bg-white rounded-2xl p-6 max-w-md w-full mx-4 transform scale-95 transition-transform duration-300">
        <div class="flex justify-between items-center mb-6">
            <h3 class="text-xl font-bold text-gray-800" id="detalleDisponibilidadModalTitle">Detalle de Disponibilidad</h3>
            <button onclick="closeDetalleDisponibilidadModal()" class="text-gray-400 hover:text-gray-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>

        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Fecha</label>
                <p class="text-gray-800" id="detalleDisponibilidadFecha"></p>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Hora</label>
                <p class="text-gray-800" id="detalleDisponibilidadHora"></p>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Descripción</label>
                <p class="text-gray-800" id="detalleDisponibilidadDescripcion">No hay descripción</p>
            </div>

            <div>
                <a href="#" id="detalleDisponibilidadProductoLink" class="gradient-bg inline-block text-white px-4 py-2 rounded-xl font-medium hover:bg-[#2e7d32] transition-colors">
                    Ver Producto
                </a>
            </div>
        </div>

        <div class="flex justify-end mt-6">
            <button type="button" onclick="closeDetalleDisponibilidadModal()" class="border border-gray-300 text-gray-700 px-4 py-3 rounded-xl font-medium hover:bg-gray-50 transition-colors">
                Cerrar
            </button>
        </div>
    </div>
</div>

<script>
    function openDetalleDisponibilidadModal(disponibilidad) {
        document.getElementById('detalleDisponibilidadFecha').textContent = disponibilidad.fecha;
        document.getElementById('detalleDisponibilidadHora').textContent = disponibilidad.hora;
        document.getElementById('detalleDisponibilidadDescripcion').textContent = disponibilidad.descripcion || 'No hay descripción';
        document.getElementById('detalleDisponibilidadProductoLink').href = '/vendedor/productos/detalle/' + disponibilidad.idProducto;

        const modal = document.getElementById('detalleDisponibilidadModal');
        modal.classList.remove('opacity-0', 'invisible');
        modal.classList.add('opacity-100', 'visible');
        modal.querySelector('.transform').classList.remove('scale-95');
        modal.querySelector('.transform').classList.add('scale-100');
    }

    function closeDetalleDisponibilidadModal() {
        const modal = document.getElementById('detalleDisponibilidadModal');
        modal.classList.add('opacity-0', 'invisible');
        modal.classList.remove('opacity-100', 'visible');
        modal.querySelector('.transform').classList.add('scale-95');
        modal.querySelector('.transform').classList.remove('scale-100');
    }
</script>


<script>
    let calendar;
    let currentEvent = null;

    document.addEventListener('DOMContentLoaded', function() {
        const calendarEl = document.getElementById('calendar');

        calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            locale: 'es',
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay'
            },
            buttonText: {
                today: 'Hoy',
                month: 'Mes',
                week: 'Semana',
                day: 'Día'
            },
            eventClick: function(info) {
                openDetalleDisponibilidadModal(info.event.extendedProps);
            },
            dateClick: function(info) {
                openDisponibilidadModal(info.dateStr);
            },
            events: function(fetchInfo, successCallback, failureCallback) {
                   fetch('/api/Productos/vendedor/1234567890')
                    .then(response => response.json())
                    .then(data => {
                      let events = data.map(d => {
                        return {
                          title: d.disponible ? "Disponible" : "No disponible",
                          start: d.fecha + "T" + d.hora,
                          end: d.fecha + "T" + d.hora,
                          extendedProps: { ...d }
                        }
                      });
                      successCallback(events);
                    })
                    .catch(error => failureCallback(error));
            }

        });
        calendar.render();
    });

    function openDisponibilidadModal(date = '') {
        document.getElementById('disponibilidadModalTitle').textContent = 'Agregar Disponibilidad';
        document.getElementById('disponibilidadForm').reset();
        if (date) {
            document.getElementById('disponibilidadFecha').value = date;
        }
        showModal('disponibilidadModal');
    }

    function editDisponibilidad(event) {
        document.getElementById('disponibilidadModalTitle').textContent = 'Editar Disponibilidad';
        document.getElementById('disponibilidadFecha').value = event.startStr.split('T')[0];
        document.getElementById('disponibilidadHoraInicio').value = event.startStr.split('T')[1].substring(0, 5);
        showModal('disponibilidadModal');
    }

    function closeDisponibilidadModal() {
        hideModal('disponibilidadModal');
        currentEvent = null;
    }

    function showCitaDetails(event) {
        const cita = citas.find(c => c.id === event.id);
        if (!cita) return;

        const content = document.getElementById('citaContent');
        content.innerHTML = `
            <div class="space-y-3">
                <div class="flex items-center space-x-2">
                    <span class="px-3 py-1 rounded-full text-xs font-medium ${getStatusBadgeClass(cita.status)}">
                        ${getStatusText(cita.status)}
                    </span>
                </div>
                <div>
                    <label class="text-sm font-medium text-gray-600">Cliente:</label>
                    <p class="text-gray-800">${cita.cliente}</p>
                </div>
                <div>
                    <label class="text-sm font-medium text-gray-600">Teléfono:</label>
                    <p class="text-gray-800">${cita.telefono}</p>
                </div>
                <div>
                    <label class="text-sm font-medium text-gray-600">Producto:</label>
                    <p class="text-gray-800">${cita.producto}</p>
                </div>
                <div>
                    <label class="text-sm font-medium text-gray-600">Fecha y Hora:</label>
                    <p class="text-gray-800">${formatDateTime(cita.start)}</p>
                </div>
                <div>
                    <label class="text-sm font-medium text-gray-600">Notas:</label>
                    <p class="text-gray-800">${cita.notas}</p>
                </div>
            </div>
        `;

        const actions = document.getElementById('citaActions');
        actions.innerHTML = getCitaActions(cita);

        showModal('citaModal');
    }

    function closeCitaModal() {
        hideModal('citaModal');
        currentEvent = null;
    }

    function getStatusBadgeClass(status) {
        const classes = {
            'pendiente': 'bg-orange-100 text-orange-800',
            'aceptada': 'bg-blue-100 text-blue-800',
            'finalizada': 'bg-green-100 text-green-800',
            'cancelada': 'bg-red-100 text-red-800'
        };
        return classes[status] || 'bg-gray-100 text-gray-800';
    }

    function getStatusText(status) {
        const texts = {
            'pendiente': 'Pendiente',
            'aceptada': 'Aceptada',
            'finalizada': 'Finalizada',
            'cancelada': 'Cancelada'
        };
        return texts[status] || status;
    }

    function getCitaActions(cita) {
        if (cita.status === 'pendiente') {
            return `
                <button onclick="rechazarCita('${cita.id}')" class="flex-1 border border-red-300 text-red-700 px-4 py-3 rounded-xl font-medium hover:bg-red-50 transition-colors">
                    Rechazar
                </button>
                <button onclick="aceptarCita('${cita.id}')" class="flex-1 bg-[#388e3c] text-white px-4 py-3 rounded-xl font-medium hover:bg-[#2e7d32] transition-colors">
                    Aceptar
                </button>
            `;
        } else if (cita.status === 'aceptada') {
            return `
                <button onclick="cancelarCita('${cita.id}')" class="flex-1 border border-red-300 text-red-700 px-4 py-3 rounded-xl font-medium hover:bg-red-50 transition-colors">
                    Cancelar
                </button>
                <button onclick="finalizarCita('${cita.id}')" class="flex-1 bg-[#388e3c] text-white px-4 py-3 rounded-xl font-medium hover:bg-[#2e7d32] transition-colors">
                    Finalizar
                </button>
            `;
        } else if (cita.status === 'cancelada') {
            return `
                <button onclick="eliminarCita('${cita.id}')" class="flex-1 bg-red-600 text-white px-4 py-3 rounded-xl font-medium hover:bg-red-700 transition-colors">
                    Eliminar
                </button>
                <button onclick="closeCitaModal()" class="flex-1 border border-gray-300 text-gray-700 px-4 py-3 rounded-xl font-medium hover:bg-gray-50 transition-colors">
                    Cerrar
                </button>
            `;
        } else {
            return `
                <button onclick="closeCitaModal()" class="w-full border border-gray-300 text-gray-700 px-4 py-3 rounded-xl font-medium hover:bg-gray-50 transition-colors">
                    Cerrar
                </button>
            `;
        }
    }

    function formatDateTime(dateStr) {
        const date = new Date(dateStr);
        return date.toLocaleDateString('es-ES', {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
        });
    }

    // Cita actions - Solo para visualización
    function aceptarCita(citaId) {
        alert('Funcionalidad de ejemplo - Cita aceptada');
        closeCitaModal();
    }

    function rechazarCita(citaId) {
        alert('Funcionalidad de ejemplo - Cita rechazada');
        closeCitaModal();
    }

    function cancelarCita(citaId) {
        alert('Funcionalidad de ejemplo - Cita cancelada');
        closeCitaModal();
    }

    function finalizarCita(citaId) {
        alert('Funcionalidad de ejemplo - Cita finalizada');
        closeCitaModal();
    }

    function eliminarCita(citaId) {
        alert('Funcionalidad de ejemplo - Cita eliminada');
        closeCitaModal();
    }

    // Modal utilities
    function showModal(modalId) {
        const modal = document.getElementById(modalId);
        modal.classList.remove('opacity-0', 'invisible');
        modal.classList.add('opacity-100', 'visible');
        modal.querySelector('.transform').classList.remove('scale-95');
        modal.querySelector('.transform').classList.add('scale-100');
    }

    function hideModal(modalId) {
        const modal = document.getElementById(modalId);
        modal.classList.add('opacity-0', 'invisible');
        modal.classList.remove('opacity-100', 'visible');
        modal.querySelector('.transform').classList.add('scale-95');
        modal.querySelector('.transform').classList.remove('scale-100');
    }

    // User dropdown
    function toggleUserDropdown() {
        const dropdown = document.getElementById('userDropdown');
        const arrow = document.getElementById('dropdownArrow');

        if (dropdown.classList.contains('opacity-0')) {
            dropdown.classList.remove('opacity-0', 'invisible', 'scale-95');
            dropdown.classList.add('opacity-100', 'visible', 'scale-100');
            arrow.style.transform = 'rotate(180deg)';
        } else {
            dropdown.classList.add('opacity-0', 'invisible', 'scale-95');
            dropdown.classList.remove('opacity-100', 'visible', 'scale-100');
            arrow.style.transform = 'rotate(0deg)';
        }
    }

    document.addEventListener('click', function(event) {
        const dropdown = document.getElementById('userDropdown');
        const userButton = event.target.closest('[onclick="toggleUserDropdown()"]');

        if (!userButton && !dropdown.contains(event.target)) {
            dropdown.classList.add('opacity-0', 'invisible', 'scale-95');
            dropdown.classList.remove('opacity-100', 'visible', 'scale-100');
            document.getElementById('dropdownArrow').style.transform = 'rotate(0deg)';
        }
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario - Panel Vendedor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .fc-event-title { font-weight: 500; }
        .fc-event-time { font-size: 0.85em; }
        .disponibilidad-event { background-color: #2196f3 !important; border-color: #2e7d32 !important; }
        .cita-RESERVADA-event { background-color: #ff9800 !important; border-color: #ff9800 !important; }
        .cita-FINALIZADA-event { background-color: #4caf50 !important; border-color: #388e3c !important; }
        .cita-CANCELADA-event { background-color: #f44336 !important; border-color: #d32f2f !important; }

        .gradient-bg {
            background: linear-gradient(135deg, #059669 0%, #10b981 100%);
        }

        .gradient-delete {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        .gradient-hero {
            background: linear-gradient(135deg, #064e3b 0%, #059669 50%, #10b981 100%);
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .modal-backdrop {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }
        .floating-animation {
            animation: float 6s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-gray-50">

<div th:replace="fragments/vendedor/navbarVendedor :: navbarVendedor"></div>

<div class="ml-64 flex flex-col min-h-screen">
    <main class="py-10 px-8">

        <!-- TITULO STYLE GRADIENT-HERO -->
        <div class="gradient-hero rounded-3xl p-8 mb-8 text-white flex justify-between items-center relative overflow-hidden">
            <!-- Fondo decorativo -->
            <div class="absolute inset-0 bg-black/10"></div>
            <div class="absolute -top-10 -right-10 w-40 h-40 bg-white/10 rounded-full"></div>
            <div class="absolute -bottom-5 -left-5 w-32 h-32 bg-white/5 rounded-full"></div>

            <div class="relative z-10 text-left max-w-xl">
                <h1 class="text-4xl font-bold mb-2">Calendario de Citas</h1>
                <p class="text-emerald-100 text-lg">Gestiona tus disponibilidades y citas programadas</p>
            </div>

            <button onclick="openDisponibilidadModal()"
                    class="relative z-10 bg-white/25 text-white border border-white px-6 py-3 rounded-lg font-semibold shadow-md hover:bg-emerald-800 hover:border-emerald-600 transition transform duration-200 flex items-center gap-2">
                <i class="fas fa-calendar-plus"></i>
                Agregar Disponibilidad
            </button>
        </div>

        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-4 mb-6">
            <h3 class="font-semibold text-gray-800 mb-3">Leyenda</h3>
            <div class="flex flex-wrap gap-4">
                <div class="flex items-center space-x-2">
                    <div class="w-4 h-4 bg-[#2196f3] rounded"></div>
                    <span class="text-sm text-gray-600">Disponibilidades</span>
                </div>
                <div class="flex items-center space-x-2">
                    <div class="w-4 h-4 bg-[#ff9800] rounded"></div>
                    <span class="text-sm text-gray-600">Citas Reservadas</span>
                </div>
                <div class="flex items-center space-x-2">
                    <div class="w-4 h-4 bg-[#4caf50] rounded"></div>
                    <span class="text-sm text-gray-600">Citas Finalizadas</span>
                </div>
                <div class="flex items-center space-x-2">
                    <div class="w-4 h-4 bg-[#f44336] rounded"></div>
                    <span class="text-sm text-gray-600">Citas Canceladas</span>
                </div>
            </div>
        </div>

        <!-- CONTENIDO CALENDARIO -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
            <div id="calendar"></div>
        </div>
    </main>
</div>

<!-- MODAL DE DISPONIBILIDAD -->
<div id="disponibilidadModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 opacity-0 invisible transition-all duration-300">
    <div class="bg-white rounded-2xl p-6 max-w-md w-full mx-4 transform scale-95 transition-transform duration-300">
        <div class="flex justify-between items-center mb-6">
            <h3 class="text-xl font-bold text-gray-800" id="disponibilidadModalTitle">Agregar Disponibilidad</h3>
            <button onclick="closeDisponibilidadModal()" class="text-gray-400 hover:text-gray-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>
        <form id="disponibilidadForm" th:action="@{/vendedor/mi-calendario/registrar-disponibilidad}" method="post">
            <input type="hidden" name="vieneDe" value="calendario">
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Fecha</label>
                    <input required type="date" id="disponibilidadFecha" name="fecha" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-[#388e3c] focus:border-transparent">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Hora</label>
                    <input required type="time" id="disponibilidadHoraInicio" name="hora" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-[#388e3c] focus:border-transparent">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Producto</label>
                    <select required id="disponibilidadProducto" name="idProducto" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-[#388e3c] focus:border-transparent">
                        <option th:each="producto : ${productos}" th:text="${producto.nombreProducto}" th:value="${producto.idProducto}"></option>
                        <option th:if="${productos.isEmpty()}">No tienes productos publicados aun.</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Descripción (Opcional)</label>
                    <textarea id="disponibilidadDescripcion" rows="3" name="descripcion" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-[#388e3c] focus:border-transparent" placeholder="Ej: Visita a finca, Evaluación de ganado..."></textarea>
                </div>
            </div>
            <div class="flex space-x-3 mt-6">
                <button type="button" onclick="closeDisponibilidadModal()" class="flex-1 border border-gray-300 text-gray-700 px-4 py-3 rounded-xl font-medium hover:bg-gray-50 transition-colors">
                    Cancelar
                </button>
                <button type="submit" class="flex-1 gradient-bg text-white px-4 py-3 rounded-xl font-medium hover:bg-[#2e7d32] transition-colors">
                    Guardar
                </button>
            </div>
        </form>
    </div>
</div>

<div id="detalleDisponibilidadModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 opacity-0 invisible transition-all duration-300">
    <div class="bg-white rounded-2xl p-6 max-w-md w-full mx-4 transform scale-95 transition-transform duration-300">
        <div class="flex justify-between items-center mb-6">
            <h3 class="text-xl font-bold text-gray-800" id="detalleDisponibilidadModalTitle">Detalle de Disponibilidad</h3>
            <button onclick="closeDetalleDisponibilidadModal()" class="text-gray-400 hover:text-gray-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"> <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/> </svg>
            </button>
        </div>
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Nombre del Producto</label>
                <p class="text-gray-800" id="nombreProducto"></p>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Ubicacion</label>
                <p class="text-gray-800" id="ubicacion"></p>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Fecha</label>
                <p class="text-gray-800" id="detalleDisponibilidadFecha"></p>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Hora</label>
                <p class="text-gray-800" id="detalleDisponibilidadHora"></p>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Descripción</label>
                <p class="text-gray-800" id="detalleDisponibilidadDescripcion">No hay descripción</p>
            </div>
            <div>
                <a href="#" id="detalleDisponibilidadProductoLink" class="gradient-bg inline-block text-white px-4 py-2 rounded-xl font-medium hover:bg-[#2e7d32] transition-colors"> Ver Producto </a>
            </div>
            <div class="flex justify-end mt-6">
                <a href="#" id="detalleDisponibilidadEliminarLink" class="gradient-delete inline-block text-white px-4 py-2 rounded-xl font-medium hover:bg-[#2e7d32] transition-colors"> Eliminar </a>
            </div>
        </div>
        <div class="flex justify-end mt-6">
            <button type="button" onclick="closeDetalleDisponibilidadModal()" class="border border-gray-300 text-gray-700 px-4 py-3 rounded-xl font-medium hover:bg-gray-50 transition-colors"> Cerrar</button>
        </div>
    </div>
</div>

<script th:inline="javascript">
    function openDetalleDisponibilidadModal(cita) {
        document.getElementById('nombreProducto').textContent = cita.nombreProducto;
        document.getElementById('ubicacion').textContent = cita.ubicacion;
        document.getElementById('detalleDisponibilidadFecha').textContent = cita.fecha;
        document.getElementById('detalleDisponibilidadHora').textContent = cita.hora;
        document.getElementById('detalleDisponibilidadDescripcion').textContent = cita.descripcion || 'No hay descripción';
        document.getElementById('detalleDisponibilidadProductoLink').href = '/vendedor/productos/detalle/' + cita.idProducto;
        document.getElementById('detalleDisponibilidadEliminarLink').href = '/vendedor/eliminar-disponibilidad?idDisponibilidad='+cita.idDisponibilidad+'&idProducto=' + cita.idProducto + '&vieneDe=calendario';
        const modal = document.getElementById('detalleDisponibilidadModal'); modal.classList.remove('opacity-0', 'invisible');
        modal.classList.add('opacity-100', 'visible');
        modal.querySelector('.transform').classList.remove('scale-95');
        modal.querySelector('.transform').classList.add('scale-100');
    }

    function closeDetalleDisponibilidadModal() {
        const modal = document.getElementById('detalleDisponibilidadModal');
        modal.classList.add('opacity-0', 'invisible'); modal.classList.remove('opacity-100', 'visible');
        modal.querySelector('.transform').classList.add('scale-95');
        modal.querySelector('.transform').classList.remove('scale-100');
    }

    function openDisponibilidadModal(date = '') {
        document.getElementById('disponibilidadModalTitle').textContent = 'Agregar Disponibilidad';
        document.getElementById('disponibilidadForm').reset();
        if (date) {
            document.getElementById('disponibilidadFecha').value = date;
        }
        const modal = document.getElementById('disponibilidadModal');
        modal.classList.remove('opacity-0','invisible');
        modal.classList.add('opacity-100','visible');
        modal.querySelector('.transform').classList.remove('scale-95');
        modal.querySelector('.transform').classList.add('scale-100');
    }

    function closeDisponibilidadModal() {
        const modal = document.getElementById('disponibilidadModal');
        modal.classList.add('opacity-0','invisible');
        modal.classList.remove('opacity-100','visible');
        modal.querySelector('.transform').classList.add('scale-95');
        modal.querySelector('.transform').classList.remove('scale-100');
    }

    const cedula = /*[[${cedula}]]*/;

    console.log(cedula);

    document.addEventListener('DOMContentLoaded', function() {
        const calendarEl = document.getElementById('calendar');
        const calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            locale: 'es',
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay'
            },
            buttonText: {
                today: 'Hoy',
                month: 'Mes',
                week: 'Semana',
                day: 'Día'
            },
            events: function(fetchInfo, successCallback, failureCallback) {
                fetch(`/api/Disponibilidades/vendedor/${cedula}`)
                    .then(res => res.json())
                    .then(disponibilidades => {
                    console.log(disponibilidades);
                    const dispEvents = disponibilidades.map(d => ({
                        title: (!d.descripcion || d.descripcion.trim() === '') ? "Disponible" : d.descripcion,
                        start: d.fecha + "T" + d.hora,
                        end: d.fecha + "T" + d.hora,
                        className: 'disponibilidad-event',
                        extendedProps: { ...d }
                    }));

                    fetch(`/api/Citas/vendedor/${cedula}`)
                        .then(res => res.json())
                        .then(citas => {
                            console.log(citas);
                            const citaEvents = citas.map(c => ({
                                title: c.nombreProducto,
                                start: c.fecha + "T" + c.hora,
                                end: c.fecha + "T" + c.hora,
                                className: `cita-${c.estadoCita}-event`,
                                extendedProps: { ...c }
                            }));

                            const allEvents = [...dispEvents, ...citaEvents];
                            successCallback(allEvents);
                        })
                        .catch(err => failureCallback(err));
                    })
                .catch(err => failureCallback(err));
            },
            dateClick: function(info) {
                openDisponibilidadModal(info.dateStr);
            },
            eventClick: function(info) {
                openDetalleDisponibilidadModal(info.event.extendedProps);
            }
        });
        calendar.render();
    });

    // User dropdown
    function toggleUserDropdown() {
        const dropdown = document.getElementById('userDropdown');
        const arrow = document.getElementById('dropdownArrow');

        if (dropdown.classList.contains('opacity-0')) {
            dropdown.classList.remove('opacity-0', 'invisible', 'scale-95');
            dropdown.classList.add('opacity-100', 'visible', 'scale-100');
            arrow.style.transform = 'rotate(180deg)';
        } else {
            dropdown.classList.add('opacity-0', 'invisible', 'scale-95');
            dropdown.classList.remove('opacity-100', 'visible', 'scale-100');
            arrow.style.transform = 'rotate(0deg)';
        }
    }

    document.addEventListener('click', function(event) {
        const dropdown = document.getElementById('userDropdown');
        const userButton = event.target.closest('[onclick="toggleUserDropdown()"]');

        if (!userButton && !dropdown.contains(event.target)) {
            dropdown.classList.add('opacity-0', 'invisible', 'scale-95');
            dropdown.classList.remove('opacity-100', 'visible', 'scale-100');
            document.getElementById('dropdownArrow').style.transform = 'rotate(0deg)';
        }
    });
</script>

</body>
</html>

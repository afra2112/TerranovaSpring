<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Favotiros</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8" id="productosGrid">
    <div th:each="producto : ${productos}"
         th:attr="data-tipo=${producto.tipoP}"
         class="product-card bg-white rounded-2xl shadow-lg overflow-hidden border border-gray-100">

        <div class="relative h-64 overflow-hidden">
            <img th:src="${#lists.isEmpty(producto.imagenes) ? '/placeholder.svg?height=250&width=400' : producto.imagenes.get(0).nombreArchivo}"
                 th:alt="${producto.nombreProducto}"
                 class="w-full h-full object-cover">


            <div class="absolute top-4 left-4">
                        <span th:if="${producto.tipoP == 'TERRENO'}"
                              class="px-3 py-1 bg-blue-500 text-white text-xs font-semibold rounded-full">
                            <i class="fas fa-map-marked-alt mr-1"></i>Terreno
                        </span>
                <span th:if="${producto.tipoP == 'GANADO'}"
                      class="px-3 py-1 bg-amber-500 text-white text-xs font-semibold rounded-full">
                            <i class="fas fa-cow mr-1"></i>Ganado
                        </span>
                <span th:if="${producto.tipoP == 'FINCA'}"
                      class="px-3 py-1 bg-green-500 text-white text-xs font-semibold rounded-full">
                            <i class="fas fa-home mr-1"></i>Finca
                        </span>
            </div>

            <div class="absolute top-4 right-4">
                        <span class="px-3 py-1 bg-white/90 backdrop-blur-sm text-primary-emerald text-xs font-semibold rounded-full">
                            <i class="fas fa-check-circle mr-1"></i>
                            <span th:text="${producto.estado}">Disponible</span>
                        </span>
            </div>
        </div>

        <div class="p-6">
            <h3 class="text-xl font-bold text-gray-900 mb-2 line-clamp-1" th:text="${producto.nombreProducto}">
                Nombre del Producto
            </h3>

            <p class="text-gray-600 text-sm mb-4 line-clamp-2" th:text="${producto.descripcion}">
                Descripci√≥n del producto
            </p>

            <div class="flex items-center justify-between mb-4">
                <div>
                    <p class="text-2xl font-bold text-primary-emerald">
                        $<span th:text="${#numbers.formatDecimal(producto.precioProducto, 0, 'COMMA', 0, 'POINT')}">0</span>
                    </p>
                </div>
                <div class="text-right">
                    <p class="text-xs text-gray-500">
                        <i class="fas fa-map-marker-alt mr-1"></i>
                        <span th:text="${producto.ciudad.nombreCiudad}">Ciudad</span>
                    </p>
                    <p class="text-xs text-gray-500">
                        <i class="fas fa-calendar mr-1"></i>
                        <span th:text="${#temporals.format(producto.fechaPublicacion, 'dd/MM/yyyy')}">01/01/2024</span>
                    </p>
                </div>
            </div>

            <a th:href="@{/producto/{id}(id=${producto.idProducto})}"
               class="block w-full text-center gradient-bg text-white font-semibold py-3 rounded-xl transition-all duration-300 hover:shadow-lg hover:-translate-y-0.5">
                <i class="fas fa-eye mr-2"></i>Ver Detalles
            </a>
        </div>
    </div>
</div>

</body>
</html>
